<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">

  <title>Stats preview card component</title>
</head>
<body>
  <main class="container">
    <div class="image"></div>
    <div class="card">
  
      <h1 class="title">
        Get <span>insignts</span> that help your business grow.
      </h1>

      <p class="main-paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </p>

      <div class="stats">
       <div>
        <h2 class="title-2">10k+</h2>
        <p class="text">COMPANIES</p>
       </div>
        
       <div>
        <h2 class="title-2">314</h2>
        <p class="text">TEMPLATES</p>
       </div>

       <div>
        <h2 class="title-2">12M+</h2>
        <p class="text">QUERIES</p>
       </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="#">Ana Chkhaidze</a>.
  </div>
</body>
</html>
